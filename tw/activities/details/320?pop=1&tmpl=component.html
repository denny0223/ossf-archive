	function reg_add(){	//驗證有vip欄位的報名表單

		for(i=0;i<=11;i++)

		{
			case "A":   m[1]=0  ;   break;
			case "B":   m[1]=4  ;   break;
			case "C":   m[1]=2  ;   break;

			case "I":   m[1]=4  ;   break;
			default :   error=0 ;
		}

		switch(m[12])
		{
			case "Z":   m[12]=8 ;   break;

		switch(m[8])

	function reg_add2(){ //驗證無vip欄位的報名表單

		}

		for(var j=0;j<re.length;j++){

			if(uname.indexOf(re.substring(j,j+1))!=-1){

				}

			if(ucompany.indexOf(re.substring(j,j+1))!=-1){

			}
		}
	   
	   if(uname == ''){
